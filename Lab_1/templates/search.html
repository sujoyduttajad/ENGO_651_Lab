<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 700px; /* Adjusted max-width for a more compact layout */
            margin: auto;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Search for a Book</h2>

    <!-- Search Form -->
    <form method="GET" action="{{ url_for('search') }}" class="mt-4">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Enter ISBN, title, or author" required>
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <!-- Search Results -->
    <div class="mt-4">
        {% if books %}
            <h4>Search Results:</h4>
            <ul class="list-group">
                {% for book in books %}
                    <li class="list-group-item">
                        <strong>{{ book.title }}</strong> by {{ book.author }} ({{ book.published_year }})
                        <br>ISBN: {{ book.isbn }}
                        <br>
                        <a href="{{ url_for('book_page', book_id=book.id) }}" class="btn btn-info btn-sm mt-2">View Details</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-muted">No books found. Try searching with different keywords.</p>
        {% endif %}
    </div>
</div>

</body>
</html>
